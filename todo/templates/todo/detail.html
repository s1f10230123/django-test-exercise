{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
  </head>

  <body>
    <h1>{{ task.title }}</h1>
    <ul>
      <li>追加日: {{ task.posted_at }}</li>
      {% if task.due_at %}
      <li>期限: {{ task.due_at }}</li>
      {% endif %}
      {% if task.completed %}
      <li>進捗: Completed</li>
      {% else %}
      <li>進捗: Not Completed</li>
      {% endif %}
    </ul>

    <div>
      <a href="{% url 'index' %}">ホーム画面</a>
      |<a href="{% url 'close' task.id %}">終了</a>
      | <a href="{% url 'delete' task.id %}">削除</a>
      | <a href="{% url 'update' task.id %}">編集</a>
    </div>

  </body>

</html>
